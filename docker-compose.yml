services:
  lnk:
    build:
      context: .
      dockerfile: Dockerfile.tailscale.alpine-fix
    ports:
      - "80:80"
    volumes:
      - lnk_data:/data
      - tailscale_data:/var/lib/tailscale
    env_file:
      - .env
    environment:
      - PORT=80
      - DATA_DIR=/data
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  lnk_data:
    driver: local
  tailscale_data:
    driver: local
