services:
  lnk:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - lnk_data:/data
    environment:
      - PORT=8080
      - DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  lnk_data:
    driver: local
